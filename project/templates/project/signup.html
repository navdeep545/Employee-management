{% extends 'project/base.html' %}

{% block content %}
<div class="container" style="max-width: 400px;">
    <h1 class="mb-4">Sign Up</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
</div>
{% endblock %}
